<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gustav HQ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-card: #161618;
      --bg-hover: #1c1c1f;
      --bg-modal: #1a1a1c;
      --border: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --accent-glow: rgba(139, 92, 246, 0.15);
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* Header */
    .header {
      padding: 20px 32px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .logo-text {
      font-size: 1.35rem;
      font-weight: 600;
    }

    .logo-text span { color: var(--text-muted); font-weight: 400; }

    .nav-tabs {
      display: flex;
      gap: 4px;
      background: var(--bg-card);
      padding: 4px;
      border-radius: 10px;
    }

    .nav-tab {
      padding: 10px 20px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .nav-tab:hover { color: var(--text-primary); }
    .nav-tab.active { background: var(--accent); color: white; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .add-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .add-btn:hover { background: var(--accent-hover); }

    /* Today View */
    .today-view {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px;
    }

    .today-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .today-grid { grid-template-columns: 1fr; }
    }

    .section {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }

    .section-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-badge {
      background: var(--bg-card);
      color: var(--text-muted);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .section-body { padding: 16px; }

    .task-item {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      padding: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .task-item:last-child { margin-bottom: 0; }
    .task-item:hover {
      border-color: var(--accent);
      transform: translateX(4px);
    }

    .task-priority {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-top: 5px;
      flex-shrink: 0;
    }

    .task-priority.high { background: var(--danger); }
    .task-priority.medium { background: var(--warning); }
    .task-priority.low { background: var(--success); }

    .task-content { flex: 1; }

    .task-title {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .task-meta {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .task-tag {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 500;
    }

    .task-tag.hq { background: rgba(139, 92, 246, 0.15); color: #a78bfa; }
    .task-tag.mtr { background: rgba(234, 88, 12, 0.15); color: #fb923c; }
    .task-tag.ideas { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
    .task-tag.security { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }

    .empty-state {
      text-align: center;
      padding: 32px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-value.accent { color: var(--accent); }
    .stat-value.success { color: var(--success); }
    .stat-value.warning { color: var(--warning); }
    .stat-value.danger { color: var(--danger); }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Quick Links */
    .quick-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .quick-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .quick-link:hover {
      border-color: var(--accent);
      background: var(--bg-hover);
    }

    .quick-link-icon {
      width: 32px;
      height: 32px;
      background: var(--accent-glow);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    /* Board View */
    .board-view { display: none; overflow-x: auto; }
    .board-view.active { display: block; }
    .today-view.hidden { display: none; }

    .board-container { padding: 24px; overflow-x: auto; }

    .board {
      display: flex;
      gap: 16px;
      min-width: min-content;
    }

    .column {
      width: 320px;
      min-width: 320px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 140px);
    }

    .column-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .column-title {
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .column-count {
      background: var(--bg-card);
      color: var(--text-muted);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 0.75rem;
    }

    .column-body {
      padding: 12px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .card-priority-bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 10px 0 0 10px;
    }

    .priority-high { background: var(--danger); }
    .priority-medium { background: var(--warning); }
    .priority-low { background: var(--success); }

    .card-title {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 8px;
      padding-left: 8px;
    }

    .card-meta {
      padding-left: 8px;
    }

    .card-tag {
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.7rem;
      font-weight: 500;
    }

    .card-tag.hq { background: rgba(139, 92, 246, 0.15); color: #a78bfa; }
    .card-tag.mtr { background: rgba(234, 88, 12, 0.15); color: #fb923c; }
    .card-tag.ideas { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
    .card-tag.security { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      background: var(--bg-modal);
      border: 1px solid var(--border);
      border-radius: 16px;
      width: 100%;
      max-width: 560px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 24px 24px 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .modal-title { font-size: 1.25rem; font-weight: 600; }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-close:hover { color: var(--text-primary); }

    .modal-body { padding: 24px; }

    .form-group { margin-bottom: 20px; }

    .form-label {
      display: block;
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: inherit;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-textarea { min-height: 100px; resize: vertical; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .modal-actions {
      padding: 0 24px 24px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover { background: var(--accent-hover); }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover { background: var(--bg-hover); color: var(--text-primary); }

    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover { background: rgba(239, 68, 68, 0.25); }

    /* View Modal extras */
    .task-detail { margin-bottom: 20px; }

    .task-detail-label {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .task-detail-value {
      font-size: 0.95rem;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .task-priority-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .task-priority-badge.high { background: rgba(239, 68, 68, 0.15); color: #f87171; }
    .task-priority-badge.medium { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
    .task-priority-badge.low { background: rgba(34, 197, 94, 0.15); color: #4ade80; }

    .task-status-select {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <div class="logo-icon">ü™ê</div>
        <div class="logo-text">Gustav <span>HQ</span></div>
      </div>
      <div class="nav-tabs">
        <button class="nav-tab active" onclick="showView('today')">Today</button>
        <button class="nav-tab" onclick="showView('board')">Board</button>
      </div>
    </div>
    <div class="header-right">
      <button class="add-btn" onclick="openAddModal()">
        <span>+</span> Add Task
      </button>
    </div>
  </header>

  <!-- Today View -->
  <div class="today-view" id="todayView">
    <div class="today-grid">
      <div class="main-content">
        <!-- Priority Tasks -->
        <div class="section" style="margin-bottom: 24px;">
          <div class="section-header">
            <div class="section-title">üî• Top Priority</div>
            <div class="section-badge" id="priorityCount">0</div>
          </div>
          <div class="section-body" id="priorityTasks"></div>
        </div>

        <!-- In Progress -->
        <div class="section" style="margin-bottom: 24px;">
          <div class="section-header">
            <div class="section-title">‚ö° In Progress</div>
            <div class="section-badge" id="progressCount">0</div>
          </div>
          <div class="section-body" id="progressTasks"></div>
        </div>

        <!-- Recently Done -->
        <div class="section">
          <div class="section-header">
            <div class="section-title">‚úÖ Recently Done</div>
          </div>
          <div class="section-body" id="doneTasks"></div>
        </div>
      </div>

      <div class="sidebar">
        <!-- Stats -->
        <div class="section" style="margin-bottom: 24px;">
          <div class="section-header">

          </div>

              <div class="stat-card">
                <div class="stat-value danger" id="statHigh">0</div>
                <div class="stat-label">High Priority</div>
              </div>
              <div class="stat-card">
                <div class="stat-value warning" id="statProgress">0</div>
                <div class="stat-label">In Progress</div>
              </div>
              <div class="stat-card">
                <div class="stat-value accent" id="statTodo">0</div>
                <div class="stat-label">To Do</div>
              </div>
              <div class="stat-card">
                <div class="stat-value success" id="statDone">0</div>
                <div class="stat-label">Completed</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Quick Links -->
        <div class="section">
          <div class="section-header">
            <div class="section-title">üîó Quick Links</div>
          </div>
          <div class="section-body">
            <div class="quick-links">
              <a href="https://mtr-direct-booking.vercel.app" target="_blank" class="quick-link">
                <div class="quick-link-icon">üè°</div>

              </a>
              <a href="https://mtr-saas.vercel.app" target="_blank" class="quick-link">
                <div class="quick-link-icon">üöÄ</div>

              </a>
              <a href="https://github.com/cgood12" target="_blank" class="quick-link">
                <div class="quick-link-icon">üì¶</div>
                <span>GitHub Repos</span>
              </a>
              <a href="https://vercel.com/gustavs-projects-988bb37e" target="_blank" class="quick-link">
                <div class="quick-link-icon">‚ñ≤</div>
                <span>Vercel Dashboard</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Board View -->
  <div class="board-view" id="boardView">
    <div class="board-container">
      <div class="board" id="board"></div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal-overlay" id="addModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Add Task</div>
        <button class="modal-close" onclick="closeModal('addModal')">&times;</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editTaskId">
        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" class="form-input" id="taskTitle" placeholder="What needs to be done?">

          <label class="form-label">Description</label>
          <textarea class="form-textarea" id="taskDescription" placeholder="Add details, requirements, or notes..."></textarea>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Priority</label>
            <select class="form-select" id="taskPriority">
              <option value="high">üî¥ High</option>
              <option value="medium" selected>üü° Medium</option>
              <option value="low">üü¢ Low</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Channel</label>
            <select class="form-select" id="taskCategory">
              <option value="hq">üè† HQ</option>
              <option value="mtr">üè° MTR Project</option>
              <option value="ideas">üí° Ideas & Research</option>
              <option value="security">üîí Security</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Status</label>
          <select class="form-select" id="taskStatus">
            <option value="backlog">üìã Backlog</option>
            <option value="todo" selected>üìå To Do</option>
            <option value="inProgress">‚ö° In Progress</option>
            <option value="done">‚úÖ Done</option>
          </select>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeModal('addModal')">Cancel</button>
        <button class="btn btn-primary" onclick="saveTask()">Save Task</button>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal-overlay" id="viewModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="viewTitle">Task Details</div>
        <button class="modal-close" onclick="closeModal('viewModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="task-detail">
          <div class="task-detail-label">Description</div>
          <div class="task-detail-value" id="viewDescription">-</div>
        </div>
        <div class="task-detail">
          <div class="task-detail-label">Priority</div>
          <div id="viewPriority"></div>
        </div>
        <div class="task-detail">
          <div class="task-detail-label">Channel</div>
          <div class="task-detail-value" id="viewCategory">-</div>
        </div>
        <div class="task-status-select">
          <div class="form-group">
            <label class="form-label">Move to</label>
            <select class="form-select" id="viewStatus" onchange="moveTask()">
              <option value="backlog">üìã Backlog</option>
              <option value="todo">üìå To Do</option>
              <option value="inProgress">‚ö° In Progress</option>
              <option value="done">‚úÖ Done</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-danger" onclick="deleteTask()">Delete</button>
        <button class="btn btn-secondary" onclick="editCurrentTask()">Edit</button>
        <button class="btn btn-primary" onclick="closeModal('viewModal')">Done</button>
      </div>
    </div>
  </div>

  <script>
    const columns = {
      backlog: { icon: 'üìã', title: 'Backlog' },
      todo: { icon: 'üìå', title: 'To Do' },
      inProgress: { icon: '‚ö°', title: 'In Progress' },

    };

    const categoryLabels = {
      hq: 'üè† HQ',
      mtr: 'üè° MTR Project',
      ideas: 'üí° Ideas & Research',
      security: 'üîí Security'
    };

    let currentTaskId = null;
    let currentView = 'today';

    const defaultTasks = [
      { id: 'mtr-1', title: 'Set up Stripe payment processing', description: 'Integrate Stripe for monthly billing. Need to create Stripe account and add keys.', priority: 'medium', category: 'mtr', status: 'backlog' },
      { id: 'mtr-2', title: 'Integrate tenant screening API', description: 'Research and integrate credit/background check API (TransUnion, Experian, or similar).', priority: 'medium', category: 'mtr', status: 'backlog' },
      { id: 'mtr-3', title: 'Build lease generation system', description: 'Create MTR-specific lease templates with e-signature (DocuSign or HelloSign).', priority: 'medium', category: 'mtr', status: 'backlog' },
      { id: 'mtr-4', title: 'Facebook Ads API integration', description: 'Set up Meta Business Suite and integrate Ads API for automated marketing.', priority: 'low', category: 'mtr', status: 'backlog' },
      { id: 'mtr-5', title: 'Buy domain (mtrdirect.io)', description: 'Purchase domain from Namecheap or Cloudflare. Options: mtrdirect.io, mtrdirect.co, mtrhq.com', priority: 'high', category: 'mtr', status: 'todo' },
      { id: 'mtr-6', title: 'Set up Formspree for booking site', description: 'Create Formspree account and connect to the direct booking site inquiry form.', priority: 'high', category: 'mtr', status: 'todo' },
      { id: 'mtr-7', title: 'Record property walkthrough video', description: 'Film a walkthrough of the San Antonio property for the booking site.', priority: 'high', category: 'mtr', status: 'todo' },
      { id: 'mtr-8', title: 'Connect custom domain to Vercel', description: 'After buying domain, connect it to the Vercel deployments.', priority: 'medium', category: 'mtr', status: 'todo' },
      { id: 'mtr-9', title: 'Launch weekend prep', description: 'Final checks before going live. Test all forms, links, and mobile responsiveness.', priority: 'high', category: 'mtr', status: 'inProgress' },
      { id: 'mtr-10', title: 'Build direct booking site', description: 'Created booking site with real photos, reviews, and inquiry form.', priority: 'high', category: 'mtr', status: 'done' },
      { id: 'mtr-11', title: 'Create SaaS landing page', description: 'Built MTR Direct SaaS landing page with waitlist.', priority: 'high', category: 'mtr', status: 'done' },
      { id: 'mtr-12', title: 'Design host dashboard mockup', description: 'Created full SaaS dashboard with kanban pipeline.', priority: 'medium', category: 'mtr', status: 'done' },
      { id: 'mtr-13', title: 'Write business plan', description: 'Comprehensive business plan with pricing tiers and ROI pitch.', priority: 'medium', category: 'mtr', status: 'done' },
      { id: 'mtr-14', title: 'Deploy to Vercel', description: 'Both booking site and SaaS landing are live on Vercel.', priority: 'high', category: 'hq', status: 'done' },
      { id: 'mtr-15', title: 'Set up Telegram channels', description: 'Created HQ, MTR Project, Ideas, and Security channels.', priority: 'medium', category: 'hq', status: 'done' },
    ];

    function loadTasks() {
      const stored = localStorage.getItem('chadwick-tasks');
      if (stored) return JSON.parse(stored);
      saveTasks(defaultTasks);
      return defaultTasks;
    }

    function saveTasks(tasks) {
      localStorage.setItem('chadwick-tasks', JSON.stringify(tasks));
    }

    function showView(view) {
      currentView = view;
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.nav-tab[onclick="showView('${view}')"]`).classList.add('active');
      
      if (view === 'today') {
        document.getElementById('todayView').classList.remove('hidden');
        document.getElementById('boardView').classList.remove('active');
        renderTodayView();
      } else {
        document.getElementById('todayView').classList.add('hidden');
        document.getElementById('boardView').classList.add('active');
        renderBoard();
      }
    }

    function renderTodayView() {
      const tasks = loadTasks();
      
      // Priority tasks (high priority, not done)
      const priority = tasks.filter(t => t.priority === 'high' && t.status !== 'done').slice(0, 5);
      const priorityContainer = document.getElementById('priorityTasks');
      document.getElementById('priorityCount').textContent = priority.length;
      
      if (priority.length === 0) {
        priorityContainer.innerHTML = '<div class="empty-state">No high-priority tasks üéâ</div>';
      } else {
        priorityContainer.innerHTML = priority.map(t => taskItemHTML(t)).join('');
      }
      
      // In progress
      const inProgress = tasks.filter(t => t.status === 'inProgress');
      const progressContainer = document.getElementById('progressTasks');
      document.getElementById('progressCount').textContent = inProgress.length;
      
      if (inProgress.length === 0) {
        progressContainer.innerHTML = '<div class="empty-state">Nothing in progress</div>';
      } else {
        progressContainer.innerHTML = inProgress.map(t => taskItemHTML(t)).join('');
      }
      
      // Recently done (last 3)
      const done = tasks.filter(t => t.status === 'done').slice(-3).reverse();
      const doneContainer = document.getElementById('doneTasks');
      
      if (done.length === 0) {
        doneContainer.innerHTML = '<div class="empty-state">No completed tasks yet</div>';
      } else {
        doneContainer.innerHTML = done.map(t => `
          <div class="task-item" style="opacity: 0.7;" onclick="openViewModal('${t.id}')">
            <div class="task-priority ${t.priority}"></div>
            <div class="task-content">
              <div class="task-title" style="text-decoration: line-through;">${t.title}</div>
              <div class="task-meta">
                <span class="task-tag ${t.category}">${categoryLabels[t.category] || t.category}</span>
              </div>
            </div>
          </div>
        `).join('');
      }
      
      // Stats
      document.getElementById('statHigh').textContent = tasks.filter(t => t.priority === 'high' && t.status !== 'done').length;
      document.getElementById('statProgress').textContent = tasks.filter(t => t.status === 'inProgress').length;
      document.getElementById('statTodo').textContent = tasks.filter(t => t.status === 'todo' || t.status === 'backlog').length;
      document.getElementById('statDone').textContent = tasks.filter(t => t.status === 'done').length;
    }

    function taskItemHTML(t) {
      return `
        <div class="task-item" onclick="openViewModal('${t.id}')">
          <div class="task-priority ${t.priority}"></div>
          <div class="task-content">
            <div class="task-title">${t.title}</div>
            <div class="task-meta">
              <span class="task-tag ${t.category}">${categoryLabels[t.category] || t.category}</span>
            </div>
          </div>
        </div>
      `;
    }

    function renderBoard() {
      const tasks = loadTasks();
      const board = document.getElementById('board');
      board.innerHTML = '';

      for (const [colKey, colMeta] of Object.entries(columns)) {
        const colTasks = tasks.filter(t => t.status === colKey);

        const col = document.createElement('div');
        col.className = `column ${colKey}`;
        col.innerHTML = `
          <div class="column-header">
            <div class="column-title">
              <span>${colMeta.icon}</span>
              <span>${colMeta.title}</span>
            </div>
            <span class="column-count">${colTasks.length}</span>
          </div>
          <div class="column-body"></div>
        `;

        const body = col.querySelector('.column-body');

        if (colTasks.length === 0) {
          body.innerHTML = '<div class="empty-state">No tasks</div>';
        } else {
          for (const task of colTasks) {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openViewModal(task.id);
            card.innerHTML = `
              <div class="card-priority-bar priority-${task.priority}"></div>
              <div class="card-title">${task.title}</div>
              <div class="card-meta">
                <span class="card-tag ${task.category}">${categoryLabels[task.category] || task.category}</span>
              </div>
            `;
            body.appendChild(card);
          }
        }

        board.appendChild(col);
      }
    }

    function openAddModal() {
      document.getElementById('modalTitle').textContent = 'Add Task';
      document.getElementById('editTaskId').value = '';
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDescription').value = '';
      document.getElementById('taskPriority').value = 'medium';
      document.getElementById('taskCategory').value = 'mtr';
      document.getElementById('taskStatus').value = 'todo';
      document.getElementById('addModal').classList.add('active');
    }

    function openViewModal(taskId) {
      const tasks = loadTasks();
      const task = tasks.find(t => t.id === taskId);
      if (!task) return;

      currentTaskId = taskId;
      document.getElementById('viewTitle').textContent = task.title;
      document.getElementById('viewDescription').textContent = task.description || 'No description';
      document.getElementById('viewCategory').textContent = categoryLabels[task.category] || task.category;
      document.getElementById('viewStatus').value = task.status;

      const priorityEl = document.getElementById('viewPriority');
      const priorityLabels = { high: 'üî¥ High', medium: 'üü° Medium', low: 'üü¢ Low' };
      priorityEl.innerHTML = `<span class="task-priority-badge ${task.priority}">${priorityLabels[task.priority]}</span>`;

      document.getElementById('viewModal').classList.add('active');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
      currentTaskId = null;
    }

    function saveTask() {
      const id = document.getElementById('editTaskId').value;
      const title = document.getElementById('taskTitle').value.trim();
      const description = document.getElementById('taskDescription').value.trim();
      const priority = document.getElementById('taskPriority').value;
      const category = document.getElementById('taskCategory').value;
      const status = document.getElementById('taskStatus').value;

      if (!title) { alert('Please enter a title'); return; }

      const tasks = loadTasks();

      if (id) {
        const idx = tasks.findIndex(t => t.id === id);
        if (idx !== -1) tasks[idx] = { ...tasks[idx], title, description, priority, category, status };
      } else {
        tasks.push({ id: 'task-' + Date.now(), title, description, priority, category, status });
      }

      saveTasks(tasks);
      closeModal('addModal');
      if (currentView === 'today') renderTodayView(); else renderBoard();
    }

    function moveTask() {
      if (!currentTaskId) return;
      const newStatus = document.getElementById('viewStatus').value;
      const tasks = loadTasks();
      const idx = tasks.findIndex(t => t.id === currentTaskId);
      if (idx !== -1) {
        tasks[idx].status = newStatus;
        saveTasks(tasks);
        if (currentView === 'today') renderTodayView(); else renderBoard();
      }
    }

    function editCurrentTask() {
      if (!currentTaskId) return;
      const tasks = loadTasks();
      const task = tasks.find(t => t.id === currentTaskId);
      if (!task) return;

      closeModal('viewModal');
      document.getElementById('modalTitle').textContent = 'Edit Task';
      document.getElementById('editTaskId').value = task.id;
      document.getElementById('taskTitle').value = task.title;
      document.getElementById('taskDescription').value = task.description || '';
      document.getElementById('taskPriority').value = task.priority;
      document.getElementById('taskCategory').value = task.category;
      document.getElementById('taskStatus').value = task.status;
      document.getElementById('addModal').classList.add('active');
    }

    function deleteTask() {
      if (!currentTaskId) return;
      if (!confirm('Delete this task?')) return;
      const tasks = loadTasks().filter(t => t.id !== currentTaskId);
      saveTasks(tasks);
      closeModal('viewModal');
      if (currentView === 'today') renderTodayView(); else renderBoard();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') { closeModal('addModal'); closeModal('viewModal'); }
      if (e.key === 'n' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') openAddModal();
    });

    document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) { overlay.classList.remove('active'); currentTaskId = null; }
      });
    });

    // Initial render
    renderTodayView();
  </script>
