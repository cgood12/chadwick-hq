<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chadwick HQ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-card: #161618;
      --bg-hover: #1c1c1f;
      --border: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
      --accent: #8b5cf6;
      --accent-glow: rgba(139, 92, 246, 0.15);
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: auto;
    }

    /* Header */
    .header {
      padding: 24px 32px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo-text span {
      color: var(--text-muted);
      font-weight: 400;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .last-updated {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Board */
    .board-container {
      padding: 24px;
      overflow-x: auto;
    }

    .board {
      display: flex;
      gap: 16px;
      min-width: min-content;
    }

    .column {
      width: 320px;
      min-width: 320px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 160px);
    }

    .column-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .column-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .column-count {
      background: var(--bg-card);
      color: var(--text-muted);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .column-body {
      padding: 12px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .column-body::-webkit-scrollbar {
      width: 4px;
    }

    .column-body::-webkit-scrollbar-track {
      background: transparent;
    }

    .column-body::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .card:hover {
      background: var(--bg-hover);
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-glow), 0 4px 12px rgba(0,0,0,0.4);
      transform: translateY(-1px);
    }

    .card-priority {
      width: 3px;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 8px 0 0 8px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .priority-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .priority-high { background: var(--danger); }
    .priority-medium { background: var(--warning); }
    .priority-low { background: var(--success); }

    .card-description {
      font-size: 0.8rem;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .card-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      padding: 3px 8px;
      background: var(--accent-glow);
      color: var(--accent);
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .tag.infrastructure { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
    .tag.research { background: rgba(139, 92, 246, 0.15); color: #a78bfa; }
    .tag.market { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
    .tag.planning { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
    .tag.gov-tech { background: rgba(236, 72, 153, 0.15); color: #f472b6; }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    /* Notes Section */
    .notes-section {
      margin: 0 24px 24px;
      padding: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .notes-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .notes-content {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Refresh Button */
    .refresh-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 1.2rem;
    }

    .refresh-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
      transform: scale(1.05);
    }

    /* Column specific colors */
    .column.backlog .column-header { border-bottom-color: #52525b; }
    .column.inProgress .column-header { border-bottom-color: #8b5cf6; }
    .column.review .column-header { border-bottom-color: #f59e0b; }
    .column.done .column-header { border-bottom-color: #22c55e; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon">üé©</div>
      <div class="logo-text">Chadwick <span>HQ</span></div>
    </div>
    <div class="header-right">
      <div class="status-badge">
        <div class="status-dot"></div>
        <span>Online</span>
      </div>
      <div class="last-updated" id="lastUpdated">Loading...</div>
    </div>
  </header>

  <div class="board-container">
    <div class="board" id="board"></div>
  </div>

  <div class="notes-section" id="notesSection">
    <div class="notes-header">üìù Current Focus</div>
    <div class="notes-content" id="notesContent">Loading...</div>
  </div>

  <button class="refresh-btn" onclick="loadData()" title="Refresh">‚Üª</button>

  <script>
    const columnMeta = {
      backlog: { icon: 'üìã', title: 'Backlog' },
      inProgress: { icon: '‚ö°', title: 'In Progress' },
      review: { icon: 'üëÄ', title: 'Review' },
      done: { icon: '‚úì', title: 'Done' }
    };

    async function loadData() {
      try {
        const res = await fetch('data.json?' + Date.now());
        const data = await res.json();
        renderBoard(data);
      } catch (e) {
        console.error('Failed to load data:', e);
      }
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return Math.floor(diff/60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff/3600000) + 'h ago';
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function renderBoard(data) {
      const board = document.getElementById('board');
      const lastUpdated = document.getElementById('lastUpdated');
      const notesContent = document.getElementById('notesContent');
      
      lastUpdated.textContent = 'Updated ' + formatDate(data.lastUpdated);
      notesContent.textContent = data.notes || 'No notes yet.';
      
      board.innerHTML = '';
      
      const columnOrder = ['backlog', 'inProgress', 'review', 'done'];
      
      for (const colKey of columnOrder) {
        const col = data.columns[colKey];
        if (!col) continue;
        
        const meta = columnMeta[colKey] || { icon: 'üìÅ', title: colKey };
        
        const colEl = document.createElement('div');
        colEl.className = 'column ' + colKey;
        
        colEl.innerHTML = `
          <div class="column-header">
            <div class="column-title">
              <span>${meta.icon}</span>
              <span>${meta.title}</span>
            </div>
            <span class="column-count">${col.items.length}</span>
          </div>
          <div class="column-body" id="col-${colKey}"></div>
        `;
        
        const body = colEl.querySelector('.column-body');
        
        if (col.items.length === 0) {
          body.innerHTML = '<div class="empty-state">No items</div>';
        } else {
          for (const item of col.items) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const tagClass = (tag) => {
              const classes = ['infrastructure', 'research', 'market', 'planning', 'gov-tech'];
              return classes.includes(tag) ? tag : '';
            };
            
            card.innerHTML = `
              <div class="card-header">
                <div class="card-title">${item.title}</div>
                <div class="priority-indicator priority-${item.priority || 'medium'}"></div>
              </div>
              <div class="card-description">${item.description}</div>
              <div class="card-footer">
                ${(item.tags || []).map(t => 
                  '<span class="tag ' + tagClass(t) + '">' + t + '</span>'
                ).join('')}
              </div>
            `;
            
            body.appendChild(card);
          }
        }
        
        board.appendChild(colEl);
      }
    }

    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>
